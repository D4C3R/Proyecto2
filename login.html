<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de sesión</title>
    <link rel="stylesheet" href="login.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="emblema">
            <img src="https://wiki.starbasegame.com/images/thumb/3/36/Finalmaybe.png/350px-Finalmaybe.png" alt="Icono del imperio" height="40%" width="40%" class="logo">
            Imperio de la humanidad
            </div>
            <section class="enlaces">
                <a href="registro.html">Registre su usuario</a>
                
            </section>
        </nav>
    </header>
    <br><br><br>
    <div class="divlogin">
        <header class="headerforms">
            Inicie su sesión
        </header>
        <form id="loginForm" class="divlogin">
            <label for="username">Nombre de usuario:</label>
            <input type="text" id="username" name="username" required>
            <br>
            <label for="password">Contraseña:</label>
            <input type="password" id="password" name="password" required>
            <br>
            <button type="submit">Iniciar Sesión</button>
        </form>
    
        <p id="error-message" style="color: rgb(0, 0, 0); display: none;">Usuario o contraseña incorrectos.</p>
    </div>
    <br><br><br><br><br><br><br>
    <script src="login.js"></script>
    <footer class="pie">
        Alabado sea el dios emperador, gloria eterna al maestro de la humanidad!
    </footer>  
</body> 
</html>
