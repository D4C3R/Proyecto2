<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Regístrese</title>
    <link rel="stylesheet" href="registro.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="emblema">
           <img src="https://wiki.starbasegame.com/images/thumb/3/36/Finalmaybe.png/350px-Finalmaybe.png" alt="Icono del imperio" height="40%" width="40%" class="logo">
            Imperio de la humanidad
            </div>
            <section class="enlaces">
                <a href="login.html">Inicie sesión</a>
                
            </section> 
        </nav>
    </header>
    <br><br><br>
    <div class="divregistro">
        <header class="headerforms">
            Registre su usuario
        </header>
        <form id="registroForm" class="divregistro">
            <label for="username">Nombre de usuario:</label>
            <input type="text" id="username" name="username" required>
            <br>
            <label for="password">Contraseña:</label>
            <input type="password" id="password" name="password" required>
            <br>
            <button type="submit">Registrarse</button>
        </form>
    </div>
    <br><br><br><br><br><br><br>
    <footer class="pie">
        Alabado sea el dios emperador, gloria eterna al maestro de la humanidad!
    </footer>
    <script src="registro.js"></script>
</body>
</html>
